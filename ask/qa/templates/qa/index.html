{% for object in page.object_list %}

<a href="{{ object.get_absolute_url }}">{{ object.title }}</a>

{% endfor %}

<div>
    <ul class="pagination">
        {% for p in paginator.page_range %}
            {% if p == page.number %}
                <li class="active">
            {% else %}
                <li>
            {% endif %}
            <a href="?page={{ p }}">{{ p }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
